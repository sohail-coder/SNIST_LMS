<!DOCTYPE html>
<html>
<head>
	<title>STUDENT LMS LOGIN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<img class="wave" src="img/wave1.png">
	
	<div class="container">
		<div class="img">
			<img src="img/books.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/reading-book.svg">
				<h2 class="title">LOGIN</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
				<button type="button" id="login" onclick="greeting();">login</button>
				<a href="./teacherlogin.html">Not a Student? Login as Teacher</a>
            </form>
        </div>
    </div>
	<script type="text/javascript" src="js/main.js"></script>
	<script>function greeting(){location.href="./studentpage.html";}</script>
</body>
</html>
